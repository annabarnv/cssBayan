<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./funny.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section class="title-container">
      <p class="title">CSS Bayan</p>
    </section>
    <div id="myaccordion">
      <input type="checkbox" id="accordion1" class="hidecontent" checked/>
      <label class="flex-container" for="accordion1">
        <p class="label-title">Accordion to me, you're awesome!</p>
        <div class="icon"></div>
      </label>
      <div class="content hidecontent">
        <img class="meme-img" src="./first-meme.jpg" alt="first-meme">
      </div>
      <input type="checkbox" id="accordion2" class="hidecontent"/>
      <label class="flex-container" for="accordion2">
        <p class="label-title">When employers want you to have 10 years of work experience</p>
        <div class="icon"></div>
      </label>
      <div class="content hidecontent">
        <img class="meme-img" src="./second-meme.png" alt="second-meme">
      </div>
      <input type="checkbox" id="accordion3" class="hidecontent"/>
      <label class="flex-container" for="accordion3">
        <p class="label-title">Wow, a different error message... Finally some progress!</p>
        <div class="icon"></div>
      </label>
      <div class="content hidecontent">
        <img class="meme-img" src="./third-meme.jpeg" alt="third-meme">
      </div>
      <input type="checkbox" id="accordion4" class="hidecontent"/>
      <label class="flex-container" for="accordion4">
        <p class="label-title">Nobody: Kids in middle school:</p>
        <div class="icon"></div>
      </label>
      <div class="content hidecontent">
        <img class="meme-img" src="./fourth-meme.jpg" alt="fourth-meme">
      </div>
      <input type="checkbox" id="accordion5" class="hidecontent"/>
      <label class="flex-container" for="accordion5">
        <p class="label-title">They don't know that we know they know we know.</p>
        <div class="icon"></div>
      </label>
      <div class="content hidecontent">
        <img class="meme-img" src="./fifth-meme.jpeg" alt="fifth-meme">
      </div>
      </div>
  </div>
</body>
</html>
